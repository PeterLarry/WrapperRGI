# Define the root logger with appender file
log4j.rootLogger = DEBUG, WRFILE

# Define the file appender
log4j.appender.WRFILE=org.apache.log4j.DailyRollingFileAppender

# Set the name of the file
log4j.appender.WRFILE.File=${config-logfile-path}

# Set the immediate flush to true (default)
log4j.appender.WRFILE.ImmediateFlush=true

# Set the threshold to debug mode
#log4j.appender.WRFILE.Threshold=ERROR

# Set the append to false, should not overwrite
log4j.appender.WRFILE.Append=true

# Set the DatePattern
log4j.appender.WRFILE.DatePattern='.' dd-MM-yyyy-a

# Define the layout for file appender
log4j.appender.WRFILE.layout=org.apache.log4j.PatternLayout

log4j.appender.WRFILE.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

#-- Logging request and response webservices SOAP --
#log4j.logger.org.springframework.ws.soap.server.endpoint=TRACE, WRFILE
log4j.logger.org.springframework.ws.client.MessageTracing=TRACE, WRFILE
log4j.logger.org.springframework.ws.server.MessageTracing=TRACE, WRFILE
